version: 2

sources:
  - name: needful_things
    meta: 
      external_location: "{{ env_var('MELTANO_PROJECT_ROOT') }}/data/{name}.csv"
    tables:
      - name: orders
      - name: reviews

models:
    - name: customers
      description: "a summary of needful things customers and the data we hold on them"
      columns:
        - name: email
          description: "the customer's email address"
          tests:
            - unique
            - not_null
        

